<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Better Bet</title>

</head>

<body>
  <div class="wrapper">
    <div class="mobile-menu">
      <div class="mobile-menu__header">
          <div class="mobile-menu__header-left">
              <a href="./mobile-menu.html" class="mobile-menu__back-btn" role="button">
                <div class="arrow-undo-wrapper">
                  <img src="./images/img/icons/undo.svg" alt="" class="arrow-undo-img">
                </div>
              </a>
              <div class="mobile-menu__logo mobile-menu__logo--game-item">
                <img src="./images/img/custom_logo.png" alt="" class="mobile-menu__logo-img">
              </div>
          </div>
     
        <div class="sub__tab-title-wrapper sub__tab-title-wrapper--game-item">
            <div class="sub__tab-title-img-wrapper sub__tab-title-img-wrapper--game-item">
              <img src="./images/img/games-icons/basketball.svg" alt="" class="sub__tab-title-img sub__tab-title-img">
            </div>
            <span class="sub__tab-title-name">Bascketball</span>
          </div>
      
      </div>
      <div class="games">
          <span class="games__countries">countries</span>                                  
          <div class="today">
            <a href="#" class="today__games-link">Today Games</a>
            <div class="today__games-img-wrapper">
              <img src="./images/img/icons/fire.svg" alt="" class="today__games-img">
            </div>
          </div>
            <ul class="country__list">
                <li class="country__item">
                  <div class="tab">
                    <input type="checkbox" id="tab1" name="tab-group">
                    <label for="tab1" class="tab-title tab-title--countries">
                      <div class="country-box__wrapper">
                        <div class="tab-country-box__left">
                          <div class="country-box__flag-wrapper">
                            <img src="./images/img/icons/flags/uk.png" alt="" class="country-box__fleg-img">
                          </div>
                          <span class="country-box__name country-box__name--parent">England</span>
                        </div>
                        <span class="tab-country-box__count">+96</span>
                      </div>
                    </label>
                    <section class="tab-content">
                      <ul class="league__list">
                        <li class="league__item">
                          <a href="#" class="league__item-link">
                            <div class="country-box__wrapper">
                              <div class="tab-country-box__left">
                                <div class="country-box__flag-wrapper">
                                  <img src="./images/img/icons/football-club/arsenal.png" alt="" class="country-box__fleg-img">
                                </div>
                                <span class="country-box__name country-box__name--parent">League one</span>
                              </div>
                              <span class="tab-country-box__count">+22</span>
                            </div>
                          </a>
                        </li>
                        <li class="league__item">
                          <a href="#" class="league__item-link">
                            <div class="country-box__wrapper">
                              <div class="tab-country-box__left">
                                <div class="country-box__flag-wrapper">
                                  <img src="./images/img/icons/football-club/soccer.png" alt="" class="country-box__fleg-img">
                                </div>
                                <span class="country-box__name country-box__name--parent">League two</span>
                              </div>
                              <span class="tab-country-box__count">+15</span>
                            </div>
                          </a>
                        </li>
                      </ul>
                    </section>
                  </div>
                
                </li>
              </ul>
        </div>

    
    </div>

  </div>
  <script src="./js/scripts.js"></script>

</body>

</html>
