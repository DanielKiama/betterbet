<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flooks-layout</title>
  </head>

  <body>
    <div class="wrapper wrapper--black">
      <header class="header header--after-log-in">
        <div class="header-wrapper header-wrapper--after-log-in">
            <div class="header__first-mobile">
                <div class="header__burger">
                    <a href="./mobile-menu.html" class="header__burger-link" role="button">Menu</a>
                  </div>
                  <div class="header__logo">
                    <a href="./index.html" class="header__logo-link" >
                      <img alt="Flooks" class="header__logo-img" alt="mobile-logo" src="./images/img/logo--mobile.svg">
                    </a>
                  </div>
            </div>  
            <div class="header__block header__block--after-log-in">
                <div class="header__afrer-log-in">
                    <a href="../../deposit-popup.html" role="button" class="header__btn-link header__btn-link--deposit" > Deposit </a>
                    <!-- <span class="header__btn-link--separate"></span> -->
                  <span class="header__betslip header__betslip--left-border">Betslip</span>
                  <span class="header__betslip-val">0</span>
                </div>  
                <div class="header__acc-balance">
                    <div class="header__acc-balance-outer">
                        <div  class="header__acc-balance-main acc-balance-wrapper">
                            <div class="header__acc-balance-main-text acc-balance-main-text">main:0.64ksh</div>               
                          </div>
                          <div  class="header__acc-balance-bonus acc-balance-wrapper">
                            <div class="header__acc-balance-bonus-text acc-balance-main-text">bonus:0.00ksh</div>    
                          </div>
                    </div>
                    
                    </div>      
        
            </div>
        </div>
      
      </header>
      <main class="main">
     <div class="profile-wrapper">
      <!-- //= ./html-components/profile/profile-balance.html -->
      <div class="profile-ticket">
        <div class="profile-ticket-table">
          <div class="profile-ticket-table-title-row">
            <span class="profile-ticket-table-title-row-item row-item-1">Ticket number</span>
            <span class="profile-ticket-table-title-row-item row-item-2">Title</span>
            <span class="profile-ticket-table-title-row-item row-item-3">Status</span>
          </div>
          <ul class="profile-ticket-table-res-list">
            <li class="profile-ticket-table-res-item">
              <span class="profile-ticket-table-res-el row-item-1">123456789</span>
              <span class="profile-ticket-table-res-el row-item-2">Hello im testing ffgf dgfgfd gdgfgf  ggd</span>
              <span class="profile-ticket-table-res-el row-item-3 row-item-3--pending"> <span class="pending">Pending</span></span>
            </li>     <li class="profile-ticket-table-res-item">
              <span class="profile-ticket-table-res-el row-item-1">123456789</span>
              <span class="profile-ticket-table-res-el row-item-2">Hello im testing</span>
              <span class="profile-ticket-table-res-el row-item-3 row-item-3--pending"> <span class="pending">Pending</span></span>
            </li>
            <li class="profile-ticket-table-res-item">
              <span class="profile-ticket-table-res-el row-item-1">123456789</span>
              <span class="profile-ticket-table-res-el row-item-2">Hello im testing</span>
              <span class="profile-ticket-table-res-el row-item-3 row-item-3--pending"> <span class="pending">Pending</span></span>
            </li>
          </ul>
        </div>
      </div>


     </div>
 
     
        <!-- //////////// -->
      </main>
      <!-- //= ./html-components/footer.html -->
      <section class="users-footer">
        <nav class="users-footer__nav">
          <ul class="users-footer__list">
            <li class="users-footer__item">
              <a href="../index.html" class="users-footer__link users-footer__link--active">
                <div class="users-footer__img-wrapper">
                  <img
                    src="./../images/img/users-footer/simple-house-thin.svg"
                    alt=""
                    class="users-footer__img"
                  />
                </div>
                <span class="users-footer__link-txt">Home</span>
              </a>
            </li>
            <li class="users-footer__item">
              <a href="../betslip-page.html" class="users-footer__link">
                <div class="users-footer__img-wrapper">
                  <img
                    src="./../images/img/users-footer/invoice.svg"
                    alt=""
                    class="users-footer__img"
                  />
                </div>
      
                <span class="users-footer__link-txt">Betslip</span>
              </a>
            </li>
            <!-- <li class="users-footer__item">             
                      <a href="#" class="users-footer__link">
                        <div class="profile-footer-img-wrapper profile-footer-img-wrapper--user">
                          <img src="../images/img/users-footer/userpic.png" alt="profile footer image" class="profile-footer-img">
                        </div>
                      </a>
                    </li> -->
            <li class="users-footer__item">
              <a href="../last-week-jackpot.html" class="users-footer__link users-footer__change">
                <div class="users-footer__img-wrapper">
                  <img
                    src="./../images/img/users-footer/Jackpot.svg"
                    alt=""
                    class="users-footer__img"
                  />
                </div>
                <span class="users-footer__link-txt">Jackpot</span>
              </a>
            </li>
            <li class="users-footer__item">
              <a href="../my-account-page.html" class="users-footer__link">
                <div class="users-footer__img-wrapper">
                  <img
                    src="./../images/img/users-footer/user-profile.svg"
                    alt=""
                    class="users-footer__img"
                  />
                </div>
      
                <span class="users-footer__link-txt my-account"
                  >My&nbsp;Account</span
                ></a
              >
            </li>
          </ul>
        </nav>
        <!-- <div class="users-footer__decorate users-footer__decorate--light">   
              </div> -->
      </section>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
